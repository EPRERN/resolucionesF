<div class="container">
  <h2>Tema Lotus</h2>

  <!-- Formulario para agregar nueva -->
  <div class="form-agregar">
    <input [(ngModel)]="nuevoTemaLotus.t_temaslotusdescripcion" placeholder="Nombre del tema Lotus" />
    <button (click)="agregarTemaLotus()">Agregar</button>
  </div>

  <!-- Listado -->
  <div class="table-wrapper">
    <table border="1" width="100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tema Lotus</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>




        <tr *ngFor="let temaLotus of temasLotus">
          <td>{{ temaLotus.t_temaslotusid }}</td>
          <td *ngIf="editando?.t_temaslotusid !== temaLotus.t_temaslotusid">{{ temaLotus.t_temaslotusdescripcion }}</td>
          <td *ngIf="editando?.t_temaslotusid === temaLotus.t_temaslotusid">
            <input [(ngModel)]="editando!.t_temaslotusdescripcion" />

          </td>
          <td>
            <button *ngIf="editando?.t_temaslotusid !== temaLotus.t_temaslotusid"
              (click)="editarTemaLotus(temaLotus)">Editar</button>
            <button *ngIf="editando?.t_temaslotusid === temaLotus.t_temaslotusid"
              (click)="guardarEdicion()">Guardar</button>
            <button *ngIf="editando?.t_temaslotusid === temaLotus.t_temaslotusid"
              (click)="cancelarEdicion()">Cancelar</button>
            <button (click)="eliminarTemaLotus(temaLotus.t_temaslotusid!)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
